# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: Update Version to release
        if: github.ref == 'refs/heads/main'
        run: mvn -B versions:set -DnewVersion=1.0.$GITHUB_RUN_NUMBER

      - name: Update Version to snapshot
        if: github.ref != 'refs/heads/main'
        run: mvn -B versions:set -DnewVersion=1.0.$GITHUB_RUN_NUMBER-SNAPSHOT

      - name: Build with Maven
        run: mvn -B package verify sonar:sonar --file pom.xml -Dsonar.projectKey=gregj77_smart_home -Dsonar.organization=gregj77 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN -Dsonar.coverage.jacoco.xmlReportPaths=./target/site/jacoco/jacoco.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          REPOSITORY_TOKEN: ${{ secrets.REPOSITORY_TOKEN }}

      - name: Log-in to docker repository
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push docker
        if: github.ref == 'refs/heads/main'
        run: mvn -B docker:build docker:push

      - name: Generate docker image on pull request
        if: github.event_name == 'pull_request'
        run: mvn -B docker:build docker:push