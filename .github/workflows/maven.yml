# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Fix docker-compose path
        run: echo $(which docker) && echo $(which docker-compose)

      - name: Update Version to release
        if: github.ref == 'refs/heads/main'
        run: mvn -B versions:set -DnewVersion=1.0.$GITHUB_RUN_NUMBER

      - name: Update Version to snapshot
        if: github.ref != 'refs/heads/main'
        run: mvn -B versions:set -DnewVersion=1.0.$GITHUB_RUN_NUMBER-SNAPSHOT

      - name: Build with Maven
        run: mvn -B package verify org.sonarsource.scanner.maven:sonar-maven-plugin:5.0.0.4389:sonar -Dsonar.projectKey=gregj77_smart_home --file pom.xml -Dsonar.organization=gregj77 -Dsonar.host.url=https://sonarcloud.io -Dsonar.coverage.jacoco.xmlReportPaths=./target/site/jacoco/jacoco.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          REPOSITORY_TOKEN: ${{ secrets.REPOSITORY_TOKEN }}

      - name: Log-in to docker repository
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push docker
        if: github.ref == 'refs/heads/main'
        run: docker buildx build --platform linux/amd64,linux/arm64 -f ./Dockerfile -t pejs77/smart-home:latest -t pejs77/smart-home:1.0.$GITHUB_RUN_NUMBER --push ./

      - name: Generate docker image on pull request
        if: github.event_name == 'pull_request'
        run: docker buildx build --platform linux/amd64,linux/arm64 -f ./Dockerfile -t pejs77/smart-home:debug -t pejs77/smart-home:1.0.$GITHUB_RUN_NUMBER-SNAPSHOT --push ./
